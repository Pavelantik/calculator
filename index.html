<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main-container">
      <main class="calculator">
        <section class="display">
          <p class="display-item display_previous-operand"></p>
          <p class="display-item display_operation"></p>
          <p class="display-item display_current-operand">0</p>
          <!-- <p class="display-item display_result">0</p> -->
        </section>
        <section class="digit-buttons-container">
          <button class="btn digit-button">7</button>
          <button class="btn digit-button">8</button>
          <button class="btn digit-button">9</button>
          <button class="btn digit-button">4</button>
          <button class="btn digit-button">5</button>
          <button class="btn digit-button">6</button>
          <button class="btn digit-button">1</button>
          <button class="btn digit-button">2</button>
          <button class="btn digit-button">3</button>
          <button class="btn digit-button">0</button>
          <button class="btn digit-button">+/-</button>
          <button class="btn digit-button">.</button>
        </section>
        <section class="controls-buttons">
          <button class="btn  clear-btn">AC</button>
          <button class="btn  del-btn">&lt;=</button>
          <button class="btn  action-button" title="x (RND) y" >RND</button>
          <button class="btn  button-equal">=</button>
        </section>   
        <section class="action-buttons-container">
            <button class="btn action-button divide-operation">/</button>
            <button class="btn action-button root-operation" title="x (root) y">root</button>
            <button class="btn action-button multiple-operation">*</button>
            <button class="btn action-button power-operation">x^y</button>
            <button class="btn action-button minus-operation">-</button>
            <button class="btn  logarithm-operation">Ln()</button>
            <button class="btn action-button plus-operation">+</button>
            <button class="btn action-button percent-operation">%</button>  
        </section>
    </main>
</body>
</html>
